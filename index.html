<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Entrega clase 13</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1 class="text-center mb-4">Costo total de productos seleccionados</h1>
    <h2 class="text-center mb-3">Seleccione los productos que desee</h2>

    <div class="mb-4">
        <label for="search" class="form-label">Buscar Producto:</label>
        <input type="text" class="form-control" id="search" placeholder="Nombre del Producto...">
    </div>

    <div id="formContainer">
        <form>
            <div id="alertContainer"></div>
            
            <div id="productsContainer" class="mb-4"></div>
      
            <p id="result" class="fw-bold lead"></p>
            <button id="calcBtn" class="btn btn-primary mb-4" type="button">Calcular</button><br><br>
        
            <div id="createProductContainer" class="bg-white p-4 rounded shadow-sm mb-5 w-50">
            <h3 class="mb-3">Agregar un nuevo producto</h3>
            <div class="mb-3">
           <label for="productName" class="form-label">Nombre del Producto:
                <input type="text" id="productName" class="form-control" placeholder="Nombre del Producto...">
            </label><br>
        </div> 
        <div class="mb-3">
            <label for="productPrice" class="form-label">Precio del Producto:
                <input type="number" class="form-control" id="productPrice" placeholder="Precio del Producto...">
            </label><br>
        </div>
            <p id="objectError" class="text-danger fw-bold"></p>
            <div class="d-flex justify-content-between">
            <button id="createBtn" type="button" class="btn btn-success">Crear</button>    
            <button id="resetBtn" type="button" class="btn btn-warning">Reiniciar</button>
            </div>
        </div>
    </form>
</div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
