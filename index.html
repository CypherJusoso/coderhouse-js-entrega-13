<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega clase 9</title>
</head>
<body>
    <h1>Costo total de productos seleccionados</h1>
    <h2>Seleccione los productos que desee</h2>

    <label for="search">Buscar Producto:
        <input type="text" id="search" placeholder="Nombre del Producto...">
    </label><br><br>

    <div id="formContainer">
        <form>
            <div id="productsContainer">
            <div class="product">
            <label for="ps4">Playstation 4 US$ 250 
                <input type="checkbox" value="250" id="ps4" name="ps4">
            </label><br>
        </div>
        <div class="product">
            <label for="ps5">Playstation 5 US$ 500 
                <input type="checkbox" value="500" id="ps5" name="ps5">
            </label><br>
        </div>
        <div class="product">
            <label for="xboxone">Xbox One US$ 250 
                <input type="checkbox" value="250" id="xboxone" name="xboxone">
            </label><br>
        </div>
        <div class="product">
            <label for="xboxx">Xbox Series X US$ 500
                <input type="checkbox" value="500" id="xboxx" name="xboxx">
            </label><br>
        </div>
        <div class="product">
            <label for="wiiu">Wii U US$ 250 
                <input type="checkbox" value="250" id="wiiu" name="wiiu">
            </label><br>
        </div>
        <div class="product">
            <label for="switch">Nintendo Switch US$ 500 
                <input type="checkbox" value="500" id="switch" name="switch">
            </label><br>
        </div>
    </div>
    <p id="result"></p>
        <button id="calcBtn" type="button">Calcular</button><br><br>
        <div id="createProductContainer">
            <label for="productName">Nombre del Producto:
                <input type="text" id="productName" placeholder="Nombre del Producto...">
            </label><br>
            <label for="productPrice">Precio del Producto:
                <input type="number" id="productPrice" placeholder="Precio del Producto...">
            </label><br>
            <button id="createBtn" type="button">Crear</button>    

        </div>
    </form>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
